<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue内部运行机制</title>
  <!-- <script type="text/javascript" src="./响应式系统的基本原理.js"></script> -->
  <!-- <script type="text/javascript" src="./响应式系统的依赖收集追踪原理.js"></script> -->
  <script>
    async function job1() {
      console.log('a');
      await job2();
      console.log('b');
    }

    function job2() {
      console.log('c');
    }

    setTimeout(function () {
      new Promise(function (resolve) {
        console.log('d');
        resolve();
      })
        .then(function () {
          console.log('e')
        });
      console.log('f');
    });

    job1();

    new Promise(function (resolve) {
      resolve();
    }).then(function () {
      console.log('g');
    })
    
    console.log('h');



  </script>

</head>

<body>

</body>

</html>
